<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <body style="font-family: sans-serif; font-size: 12px">
        <ui:composition xmlns="http://www.w3.org/1999/xhtml"   
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:f="http://xmlns.jcp.org/jsf/core"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:p="http://primefaces.org/ui"
                        template="/templates/commonLayout.xhtml">


            <ui:define name="content">
                <h:form>

                    <p:selectOneMenu id="select_ta" 
                                        value="#{tablasAuxBean.tablaSelected}" 
                                        var="t" 
                                        filter="true" filterMatchMode="contains"
                                        style="width: 50%; min-width: 300px">
                        <p:ajax 
                            listener="#{tablasAuxBean.handleSelect}"
                            update="msgSelectorTA"
                            process="@form"/>
                        <f:selectItems value="#{tablasAuxBean.tablas}" 
                                       var="ta" 
                                       itemLabel="#{ta.nombre}" 
                                       itemValue="#{ta}" />

                        <p:column>
                            #{t.nombre}
                        </p:column>
                        <p:column>
                            Nuevo - #{t.nombre}
                        </p:column>                        

                    </p:selectOneMenu>

                    <p:messages for="msgSelectorTA" id="msgSelectorTA" />
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
